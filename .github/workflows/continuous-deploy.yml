name: continuous-deploy
on:
  push:
    tags:
      - rc-**
jobs:
  continuous-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm run lint
      - run: npm run ts
      - run: node build-scripts/build.js
        env:
          TRACKER_TOKEN: ${{ secrets.TRACKER_SECRET }}
